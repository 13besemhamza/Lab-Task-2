<html>
<head>
<title>Image Browser</title>

<style>
#container {
	background-color:#990000;
	width: 90%;
	padding-bottom: 10px;
	text-align: center;
	margin-left: 5%;
	margin-right: 5%;
	
}

.tab div {
    display: none;
}

.tab div:target {
    display: block;
}

figcaption {

	color: #ffffff;
	font-weigt: bold;
	font-size: 22px;

}

}

	text-decoration: none;

</head>

<div id="container">
</br>
<h1>Image Browser</h1>
